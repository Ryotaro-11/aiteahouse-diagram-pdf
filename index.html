<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tea House - Workflow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Yu Gothic UI", Meiryo, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }

        #pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #zoom-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 1px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            padding: 1px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .zoom-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: 300;
            color: #000;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:first-child {
            border-radius: 2px 0 0 2px;
        }

        .zoom-btn:last-child {
            border-radius: 0 2px 2px 0;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            letter-spacing: 0.1em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">LOADING...</div>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-out" aria-label="Zoom Out">−</button>
        <button class="zoom-btn" id="zoom-reset" aria-label="Reset Zoom">⟲</button>
        <button class="zoom-btn" id="zoom-in" aria-label="Zoom In">+</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        // Load PDF
        const url = 'aiteahouse-workflow-diagram.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(pageNum);
            loading.classList.add('hidden');
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            loading.textContent = 'ERROR LOADING PDF';
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                // Calculate scale to fit window
                const viewport = page.getViewport({ scale: 1 });
                const windowWidth = window.innerWidth - 40;
                const windowHeight = window.innerHeight - 40;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const autoScale = Math.min(scaleX, scaleY);
                
                const scaledViewport = page.getViewport({ scale: autoScale * scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                page.render(renderContext);
            });
        }

        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += 0.2;
            renderPage(pageNum);
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            if (scale > 0.4) {
                scale -= 0.2;
                renderPage(pageNum);
            }
        });

        document.getElementById('zoom-reset').addEventListener('click', function() {
            scale = 1.0;
            renderPage(pageNum);
        });

        // Resize handler
        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === '+' || e.key === '=') {
                scale += 0.2;
                renderPage(pageNum);
            } else if (e.key === '-') {
                if (scale > 0.4) {
                    scale -= 0.2;
                    renderPage(pageNum);
                }
            } else if (e.key === '0') {
                scale = 1.0;
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
