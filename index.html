<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tea House Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Arial, sans-serif;
            background: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            transition: transform 0.2s ease;
            transform-origin: center center;
        }

        #zoom-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border: 1px solid #000;
            backdrop-filter: blur(10px);
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .zoom-btn:hover {
            background: #000;
            color: #fff;
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            letter-spacing: 0.05em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">LOADING...</div>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
        <button class="zoom-btn" id="zoom-reset" title="Reset">⟲</button>
        <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js setup
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentScale = 1.0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const container = document.getElementById('pdf-container');

        // Load PDF
        const url = 'aiteahouse-workflow-diagram.pdf';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(1);
            loading.classList.add('hidden');
        }).catch(error => {
            console.error('Error loading PDF:', error);
            loading.textContent = 'ERROR LOADING PDF';
        });

        function renderPage(pageNumber) {
            pdfDoc.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale: currentScale });
                
                // Set canvas dimensions
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Render PDF page
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext);
            });
        }

        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            currentScale += 0.25;
            renderPage(1);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (currentScale > 0.5) {
                currentScale -= 0.25;
                renderPage(1);
            }
        });

        document.getElementById('zoom-reset').addEventListener('click', () => {
            currentScale = 1.0;
            renderPage(1);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                currentScale += 0.25;
                renderPage(1);
            } else if (e.key === '-') {
                if (currentScale > 0.5) {
                    currentScale -= 0.25;
                    renderPage(1);
                }
            } else if (e.key === '0') {
                currentScale = 1.0;
                renderPage(1);
            }
        });
    </script>
</body>
</html>
